{% extends "base.html" %}
{% block title %}Eliminar cita #{{ object.id }}{% endblock %}
{% block content %}
<div class="col-lg-7 mx-auto">
  <div class="card shadow-sm">
    <div class="card-header">
      <strong>Confirmar eliminación</strong>
    </div>
    <div class="card-body">
      <p>¿Seguro que deseas eliminar la cita <strong>#{{ object.id }}</strong> de <strong>{{ object.cliente.nombre }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="{% url 'citas:detail' object.id %}">Cancelar</a>
          <button class="btn btn-danger" type="submit">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
